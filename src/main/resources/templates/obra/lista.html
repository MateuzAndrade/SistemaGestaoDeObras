<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	
	    <section class="layout-content" layout:fragment="~{corpo}">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Obras</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/obras/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Nova Obra</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	            <div class="table-responsive">
					<div th:replace="~{fragments/alert}"></div>
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>Id</th>
	                        <th>Nome Obra</th>
	                        <th>Bairro</th>
	                        <th>Rua</th>
							<th>Número</th>
							<th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="o : ${obra}">
	                        <td th:text="${o.id}"></td>
	                        <td th:text="${o.nome}"></td>
	                        <td th:text="${o.endereco.bairro}"></td>
							<td th:text="${o.endereco.rua}"></td>
							<td th:text="${o.endereco.numero}"></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/obras/editar/{id} (id=${o.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button type="button" th:attr="id ='btn_obras/excluir/' + ${o.id}" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
			<div th:replace="~{fragments/modal :: modal}"></div>
	    </section>

</body>
</html>
