<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	    <section class="layout-content" layout:fragment="~{corpo}">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Funcionários</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/funcionarios/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Funcionários</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	            
	            <div class="table-responsive">
				<div th:replace="~{fragments/alert}"></div>
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>Id</th>
	                        <th>Nome</th>
	                        <th>Salário</th>
	                        <th>Cargo</th>
	                        <th>Chave Pix</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="f : ${funcionarios}">
	                        <td th:text="${f.id}"></td>
	                        <td th:text="${f.nome}"></td>
	                        <td th:text="|R$ ${f.salario}|"></td>
	                        <td th:text="${f.cargo.nome}"></td>
	                        <td th:text="${f.chavePix}"></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/funcionarios/editar/{id} (id=${f.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:attr="id= 'btn_funcionarios/excluir/' + ${f.id}" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
				<div th:replace="~{fragments/modal :: modal}"></div>
	    </section>
</body>
</html>
