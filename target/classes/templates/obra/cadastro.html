<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="~{corpo}">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Obra</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/obras/listar" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar obra</span>
			</a>
		</nav>

		<div class="container" id="cadastro">
			<div th:replace="~{fragments/alert}"></div>
			<form th:action="${obra.id == null} ? @{/obras/salvar} : @{/obras/editar}" th:object="${obra}"
				method="POST">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="nome">Nome da Obra</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" name="nome"
							th:field="*{nome}" />
					</div>
					<div class="invalid-feedback">
					</div>
					<span>Endereço</span>
					<div class="invalid-feedback">
					</div>
					<br>
					<div class="form-group col-md-12">
						<label for="nome">Rua</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" name="nome"
							th:field="*{endereco.rua}" />
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Número</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" name="nome"
							th:field="*{endereco.numero}" />
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Bairro</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" name="nome"
							th:field="*{endereco.bairro}" />
						<div class="invalid-feedback">
						</div>
					</div>
				</div>
				<input type="hidden" id="id" name="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Cadastrar Obra</button>
			</form>
		</div>
	</section>

</body>

</html>
